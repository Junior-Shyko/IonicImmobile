<!--
  Generated template for the ImmobilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Espíndola</strong> Imobiliária
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card   *ngFor="let item of immobile">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRuZcK6ZM5-6Xo1SoJjtI28x7G0h5lGrAhGNFefJ-X5CjWXabdq"/>
    <ion-card-content>
      <ion-card-title>
        {{item.immobiles_type_immobiles}} - {{item.immobiles_code}}
        </ion-card-title>
        <p>
            {{item.immobiles_property_title}}
          </p>
      
    </ion-card-content>
    <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            Favorite
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='musical-notes'></ion-icon>
            Listen
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
  </ion-card>

</ion-content>
